# Configure a default setup of Home Assistant (frontend, api, etc)

frontend:
  themes: !include_dir_merge_named themes

default_config:
python_script:

logger: !include logger.yaml
logbook: !include logbook.yaml
history: !include history.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml
light: !include light.yaml
var: !include variables.yaml

homeassistant:
  customize: !include customize.yaml
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/16
        - 10.0.0.0/24
      trusted_users:
        192.168.0.0/16:
          - f1a0d51bf81a474b846ab33537af3496
          - e6ead2ebf33f45508df3c592e06292d7

tts:
  - platform: google_translate

switch:
  - platform: mqtt
    name: "Ventilator"
    state_topic: "shellies/shelly1/relay/0"
    command_topic: "shellies/shelly1/relay/0/command"
    payload_on: "on"
    payload_off: "off"
    retain: false

panel_iframe:
  weather:
    title: "Weather"
    url: "https://embed.windy.com/embed2.html?lat=49.668&lon=15.447&zoom=7&level=surface&overlay=wind&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=50.082&detailLon=14.425&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"
    icon: mdi:weather-windy

sonoff:
  username: !secret default_username
  password: !secret default_password
   
notify:
  - platform: pushover
    name: Pusher
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

input_boolean:
  enable_daily_vacuum:
    name: Daily cleanup
  enable_automatic_ventilation:
    name: Automatic

input_datetime:
  last_cleanup_time:
    name: Last time of clean up
    has_date: true
    has_time: true
  hours_night:
    name: Night hours
    has_date: false
    has_time: true
    initial: "23:00"
  hours_day:
    name: Day hours
    has_date: false
    has_time: true
    initial: "06:00"

input_select:
  vacuum_room:
    name: Choose a room to clean
    options:
      - Select ...
      - Bedroom
      - Living room
      - Kids room
      - Kitchen
      - Hall

recorder:
  db_url: !secret db_conn_string
  purge_keep_days: 7
  commit_interval: 60
  include:
    domains:
      - automation
    entities:
      - sensor.sht31_temperature
      - sensor.sht31_humidity
      - sensor.mh_z19_co2
      - sensor.u_s_air_quality_index
      - sensor.siemens_ag
      - sensor.eur_czk
      - sensor.btc_exchange_rate
      - sensor.eth_exchange_rate
    entity_globs:
      - person.*
      - light.*

influxdb:
  host: !secret ip_hass
  port: 8086
  include:
    entities:
      - sensor.mh_z19_co2
      - sensor.sht31_temperature
      - sensor.sht31_humidity

webostv:
  host: !secret ip_tv
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret mac_tv
      broadcast_address: !secret broadcast_address
  customize:
    sources:
      - hdmi1
      - 'SledovaniTV 2.0'
      - Youtube
      - Netflix