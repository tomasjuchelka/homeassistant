kids_room_zone_cleanup:
  alias: Kidsroom zone cleanup
  sequence:
  - data:
      command: app_zoned_clean
      params:
      - - 17510
        - 26300
        - 22000
        - 29300
        - 1
    service: vacuum.send_command
    target:
      device_id: e757ad2f61e7b2481370dc6c29516619
  mode: single
